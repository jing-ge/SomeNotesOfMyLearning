<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" defer="defer" charset="utf-8" src="../common/001.js"></script>
	<!-- 从上到下，边解析边执行，若要改变顺序，加一个defer属性（延迟执行）整个界面加载完毕再执行 -->
	<title>三种helloworld</title>
	<script type="text/javascript"  charset="utf-8">
		//浏览器对象BOM
		window.alert("hello javascrapt");
		//alert()
		//文档对象DOM
		document.write("我是第一个程序");
		//控制台hello
		console.log("helloworld");
	</script>
	<!-- 外部引入文件但是不能再在script标签里面写代码了，如果要写必须再开一个script标签 -->
	

</head>
<body>

</body>
</html>
