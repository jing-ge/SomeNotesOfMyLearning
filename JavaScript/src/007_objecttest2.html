<!DOCTYPE html>
<html>
<head>
	<title>objecttest2</title>
	<script type="text/javascript">
		var arr = [2,3,455,23,2,32,3,43,44];
		console.log("old:",arr);
		//js 对象的特性:js对象中key是永远不会重复的

		// 1 把数组穿换成一个js对象
		// 2 吧数组中的值编程js的key
		// 3 把这个对象，还原成数组
		var quchong = function (arr) {
			var obj = {};
			var newarr = [];
			for(var index  in arr){
				obj[arr[index]] = true;
			}

			for(var attr in obj){
				newarr.push(attr);
			}
			return newarr;
		}
		var newarr = quchong(arr);
		console.log("new:",newarr);
	</script>
</head>
<body>

</body>
</html>
