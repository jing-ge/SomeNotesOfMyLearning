<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		
	//垃圾收集：隔一段时间回收一次
	//方法1：标记法
		function test(){
			//标记这两个被使用
			var a = 190;
			var b = 29;
		}
		test();
		//执行完毕，a，b又被标记一遍，标记未使用
	
	//方法2：引用计数法(很少用)
	    function test2() {
	    	//count = 0
	    	var a=10;//count ++
	    	var c=a;//count ++
	    	a=50;//count --
	    	//直到count==0就回收
	    }

	//js里面没有块级作用域的概念
	function test3() {
		
		for(var i=1;i<5;i++){
			console.log(i);
		}
		console.log("循环完了：",i);//i=6
	}
	test();
	console.log("函数执行完了：",i);//undefined
	function test4() {
		(function () {
			for(var i=1;i<5;i++){
			console.log(i);
		}
		})();//模拟块级作用域，自动回收i
		console.log("循环完了：",i);//i=6
	}
	</script>
</head>
<body>

</body>
</html>
