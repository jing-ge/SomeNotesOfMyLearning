<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		
		//this对象指的是在运行实际基于环境所绑定的
		//this总是指向调用者
		//谁调用了我，我（this）就指向谁

		var k = 10;
		function test(){
			this.k = 20;
		}
		//全局this相当于window
		this.test();//window.test();

		console.log("k=",k);

		console.log("testk=",test.k);

		console.log("testk=",window.k);
		console.log("testk=",this.k);
		console.log("testk=",k);
	</script>
</head>
<body>

</body>
</html>
