<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		//call apply 任何一个函数都有这两个方法

		//简单用来绑定一些函数，用来绑定函数，传递参数


		function sum(x, y) {
			return x+y;
		}

		function call1(num1, num2) {
			return sum.call(this, num1, num2);
			//return sum(num1,num2);
		}

		function apply1(num1, num2) {
			return sum.apply(this, [num1,num2]);
		}

		console.log("call",call1(10,20));
		console.log("apply",apply1(10,20));

		//强大点在于扩充函数作用域
		//好处,对象和方法之间没有任何耦合关系
		window.color = 'red';
		var obj = {color:'blue'};
		function showColor(){
			console.log(this.color);
		}
		showColor.call(this);//showColor.call(window)
		showColor.call(obj);

		//call方法的简单模拟和实现

		//普通方法
		function test1(a, b) {
			return a+b;
		}

		//对象
		function Obj(x, y) {
			this.x = x;
			this.y = y;
			return x*y;
		}

		var o = new Obj(3,5);

		//简单实现
		// o.method = test1;
		// o.method(o.x,o.y);
		// delete o.method;

		var res = test1.call(o, o.x, o.y);
		console.log(res);
	</script>
